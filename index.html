    var img = "./img/map.svg";
    loader = (function () {
      // Load the floormap
      $('#svgfile').load(img, null, function () {

        var binders = $("#Rooms").children();
        for (i = 0; i < binders.length; i++) {

          $(binders[i]).click(sceneTo);
          $(binders[i]).click(function () {
          });
          $(binders[i]).hover(function () {
            $(this).css({ fill: "rgba(255,255,255,0.3)" });
          }, function () {
            $(this).css({ fill: "rgba(255,255,255,0)" });
          });
        }
      });
    });

    try {
      $(document).ready(loader);
    } catch (err) {
      $("container").ready(loader);
    }

    function sceneTo(evt) {
      Viewer.loadScene(evt.target.id);
    }

    function left() {
      Viewer.setYaw(70);
    }

  </script>
